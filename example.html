<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>React Responsive Audio Player</title>
    <link rel="stylesheet" href="dist/audioplayer.css">
    <style>
      html,
      body {
        margin: 0;
        background: gold;
      }
      .demo {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      .header {
        margin: 2rem;
        color: #222;
        font-size: 42px;
      }
    </style>
  </head>
  <body>
    <main class="demo">
      <div id="audio_player_container"></div>
    </main>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>

    <script src="dist/audioplayer.js"></script>
    <script>
      var playlist = [
        {
          url: 'https://r1---sn-p5qs7n7z.googlevideo.com/videoplayback?c=WEB&key=yt6&lmt=1518460305930052&ei=-YJqW_GyNtPDigSizYKIAg&pl=14&ipbits=0&mm=31%2C29&mn=sn-p5qs7n7z%2Csn-p5qlsnsr&id=o-AHW9ii_BqDUfzUVxNF5RHeGpTBPl14EWBHi8MF8d5kpv&sparams=clen%2Cdur%2Cei%2Cgir%2Cid%2Cinitcwndbps%2Cip%2Cipbits%2Citag%2Ckeepalive%2Clmt%2Cmime%2Cmm%2Cmn%2Cms%2Cmv%2Cpl%2Crequiressl%2Csource%2Cexpire&initcwndbps=901250&itag=251&ms=au%2Crdu&mt=1533706859&mv=m&dur=224.781&gir=yes&mime=audio%2Fwebm&requiressl=yes&keepalive=yes&fvip=2&expire=1533728602&ip=18.216.37.148&clen=3761304&source=youtube&signature=A4BADAFEB9D1DAA4B50AA1A552A5FACF555E6BDF.18DFF096FC01F14D4EEEC12FDA03CF8D3842F7BB&ratebypass=yes',
     title: 'Jassi gill',
          album: 'React  ',
          artwork: 'https://pixel.nymag.com/imgs/daily/vulture/2018/02/05/05-justin-timberlake-superbowl-2.w710.h473.jpg'
        }
      ];
      var audioElement = {};
      ReactDOM.render(
        React.createElement(AudioPlayer, {
          playlist: playlist,
          autoplay: true,
          audioElementRef: function (elem) {
            audioElement = elem;
          },
          onMediaEvent: {
            'playing': function (e) {
              console.log('Playback has started', audioElement.src);
            },
            'pause': function (e) {
              console.log('Playback was paused', audioElement.src);
            }
          }
        }),
        document.getElementById('audio_player_container')
      );
    </script>
  </body>
</html>
