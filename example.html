<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>React Responsive Audio Player</title>
    <link rel="stylesheet" href="dist/audioplayer.css">
    <style>
      html,
      body {
        margin: 0;
        background: gold;
      }
      .demo {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      .header {
        margin: 2rem;
        color: #222;
        font-size: 42px;
      }
    </style>
  </head>
  <body>
    <main class="demo">
      <div id="audio_player_container"></div>
    </main>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>

    <script src="dist/audioplayer.js"></script>
    <script>
      var playlist = [
        {

          title: 'Dollor msldbfkjbskjg osihgiohf oghoish goihgo i',
          album: 'React Responsive Audio Player sfdyugfu hiusfg giuho ',
          artwork: 'https://pixel.nymag.com/imgs/daily/vulture/2018/02/05/05-justin-timberlake-superbowl-2.w710.h473.jpg'

        {

          album: 'React  ',
          artwork: 'https://pixel.nymag.com/imgs/daily/vulture/2018/02/05/05-justin-timberlake-superbowl-2.w710.h473.jpg'
        }
      ];
      var audioElement = {};
      ReactDOM.render(
        React.createElement(AudioPlayer, {
          playlist: playlist,
          autoplay: true,
          audioElementRef: function (elem) {
            audioElement = elem;
          },
          onMediaEvent: {
            'playing': function (e) {
              console.log('Playback has started', audioElement.src);
            },
            'pause': function (e) {
              console.log('Playback was paused', audioElement.src);
            }
          }
        }),
        document.getElementById('audio_player_container')
      );
    </script>
  </body>
</html>
